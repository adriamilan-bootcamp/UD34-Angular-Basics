<div class="container mt-5">
  <div class="row w-50 mx-auto border border-primary rounded pt-5 pb-5">
    <p class="font-weight-bold text-primary">MilanCasio</p>
    <div class="row">
      <div class="col-md-12">
        <p class="w-100 border border-primary rounded p-2">{{ operacion }}</p>
      </div>
      <div class="col-md-12 mt-1">
        <p class="w-100 border border-primary rounded p-2">{{ valor }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="row mt-3">
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('1')">
              1
            </div>
          </div>
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('2')">
              2
            </div>
          </div>
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('3')">
              3
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('4')">
              4
            </div>
          </div>
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('5')">
              5
            </div>
          </div>
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('6')">
              6
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('7')">
              7
            </div>
          </div>
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('8')">
              8
            </div>
          </div>
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('9')">
              9
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('.')">
              .
            </div>
          </div>
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('0')">
              0
            </div>
          </div>
          <div class="col-md-4">
            <div class="text-light bg-primary text-center pt-2 pb-2 rounded" (click)="inNumero('00')">
              00
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <div class="text-light bg-danger text-center pt-1 pb-1 rounded" (click)="delNumero()">
              DEL
            </div>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-md-12">
            <div class="border border-primary text-center pt-1 pb-1 rounded" (click)="dividir()">
              /
            </div>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-md-12">
            <div class="border border-primary text-center pt-1 pb-1 rounded" (click)="multiplicar()">
              x
            </div>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-md-12">
            <div class="border border-primary text-center pt-1 pb-1 rounded" (click)="restar()">
              -
            </div>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-md-12">
            <div class="border border-primary text-center pt-1 pb-1 rounded" (click)="sumar()">
              +
            </div>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-md-12">
            <div class="text-light bg-success text-center pt-1 pb-1 rounded" (click)="equals()">
              =
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="text-primary border border-primary text-center pt-1 pb-1 rounded" (click)="restart()">
          Restart
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
